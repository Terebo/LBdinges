<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<head>
	<title id="doctitle">Levensbeschouwing</title>
	<link href="style.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Roboto&family=Roboto+Slab:wght@500&display=swap" rel="stylesheet">
	<link rel="icon" href="../favicon.ico" type="image/x-icon">
	<script src="script.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/js-cookie@rc/dist/js.cookie.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body style="margin:0;">
<button onclick="reset()">reset database</button>
<script type="text/javascript">
function reset() {
var xhr = new XMLHttpRequest(),
    jsonArr,
    method = "GET",
    jsonRequestURL = "../backend/";

	xhr.open(method, jsonRequestURL, true);
	xhr.onreadystatechange = function()
	{
    if(xhr.readyState == 4 && xhr.status == 200)
    {
		jsonArr = {"messages":[]};

        xhr.open("POST", jsonRequestURL, false);
        xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
        xhr.send("jsonTxt="+JSON.stringify(jsonArr));
    }
	};
	xhr.send(null);
	return;
}
</script>
</body>

</html>
